<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <title>CARDABLE</title>
  <link rel="icon" type="image/png" href="./src/img/icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body>
  <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
          <div class="container mx-0">
            <a class="navbar-brand" href="#home">
              <img class="logo " src="./img/logo.png" alt="Cardable">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                  <a class="nav-link" href="https://www.facebook.com/">
                    <i class="fa fa-facebook-f light-green-text-2"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.twitter.com/">
                    <i class="fa fa-twitter light-green-text-2"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.instagram.com/">
                    <i class="fa fa-instagram light-green-text-2"></i>
                  </a>
                </li>
              </ul>
            </div>
            <a href="" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#modalLoginForm" >Create Board</a>
          </div>
        </nav>
  </header>
  <main>
    <div class="wrapper" id="boardContainer">

    </div>
  </main>

  <!-- Md Modal Form -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Create Board Here</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body mx-3">
                  <div class="md-form mb-5">
                      <input type="text" id="boardName" class="form-control">
                      <label>Your Board Name</label>
                  </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                  <button class="btn btn-default" id="createBoard" data-dismiss="modal">Create Board</button>
              </div>
          </div>
      </div>
  </div>  
  <!-- Modal Ends -->
  <div class="modal fade" id="boardNameChange" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Rename Your Board</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body mx-3">
                  <div class="md-form mb-5">
                      <input type="text" id="boardRename" class="form-control">
                      <label>Your New Board Name</label>
                  </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                  <button class="btn btn-default" id="createBoard" data-dismiss="modal">Rename Board</button>
              </div>
          </div>
      </div>
  </div> 
</body>

</html>
